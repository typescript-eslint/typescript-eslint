name: "Lock threads"

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v3
        with:
          github-token: ${{ github.token }}
          issue-inactive-days: "30"
          issue-lock-reason: "resolved"
          issue-comment: ""
          pr-inactive-days: "30"
          pr-lock-reason: "resolved"
          pr-comment: ""
