name: Pull Request Labels

on:
  pull_request:
    types: [labeled, opened, synchronize, unlabeled]

jobs:
  label:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - id: changed-stable-configs
        uses: tj-actions/changed-files@v44.5.2
        with:
          files: packages/{eslint-plugin,typescript-eslint}/src/configs/{recommended,stylistic}*
      - if: steps.changed-stable-configs.outputs.any_changed == 'true'
        uses: mheap/github-action-required-labels@v5.4.1
        with:
          add_comment: true
          count: 1
          labels: breaking change
          message: 'ðŸ¤– Beep boop! PRs that change our stable preset configs must be labeled with `breaking change`.'
          mode: minimum
