name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

env:
  PRIMARY_NODE_VERSION: 12

jobs:
  primary_code_validation_and_tests:
    name: Primary code validation and tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ env.PRIMARY_NODE_VERSION }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.PRIMARY_NODE_VERSION }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      # This also runs a build as part of the postinstall bootstrap
      - name: Install dependencies and build
        run: |
          yarn --ignore-engines --frozen-lockfile
          yarn check-clean-workspace-after-install

      # Note that this command *also* typechecks tests/tools,
      # whereas the build only checks src files
      - name: Typecheck all packages
        run: yarn typecheck

      - name: Check code formatting
        run: yarn format-check

      - name: Run linting
        run: yarn lint

      - name: Validate spelling
        run: yarn check:spelling

      - name: Run unit tests
        run: yarn test
        env:
          CI: true

      - name: Publish code coverage report
        uses: codecov/codecov-action@v1
        with:
          yml: ./codecov.yml
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittest
          name: codecov

  integration_tests:
    name: Run integration tests on primary Node.js version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ env.PRIMARY_NODE_VERSION }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.PRIMARY_NODE_VERSION }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      # This also runs a build as part of the postinstall bootstrap
      - name: Install dependencies and build
        run: |
          yarn --ignore-engines --frozen-lockfile
          yarn check-clean-workspace-after-install

      - name: Run integrations tests
        run: yarn integration-tests
        env:
          CI: true

  unit_tests_on_other_node_versions:
    name: Run unit tests on other Node.js versions
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [8.x, 10.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      # This also runs a build as part of the postinstall bootstrap
      - name: Install dependencies and build
        run: |
          yarn --ignore-engines --frozen-lockfile
          yarn check-clean-workspace-after-install

      - name: Run unit tests
        run: yarn test
        env:
          CI: true

  publish_canary_version:
    name: Publish the latest code as a canary version
    runs-on: ubuntu-latest
    needs: [primary_code_validation_and_tests, unit_tests_on_other_node_versions]
    if: github.event_name == 'push' && github.ref == 'refs/head/master'
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ env.PRIMARY_NODE_VERSION }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.PRIMARY_NODE_VERSION }}
          registry-url: https://registry.npmjs.org/

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      # This also runs a build as part of the postinstall bootstrap
      - name: Install dependencies and build
        run: |
          yarn --ignore-engines --frozen-lockfile
          yarn check-clean-workspace-after-install

      - name: Publish all packages to npm
        run: npx lerna publish --canary --exact --force-publish --yes
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
