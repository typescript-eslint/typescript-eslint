name: CI

on:
  push:
    branches:
      - main
      - v6
  pull_request:
    branches:
      - '**'
  merge_group:

env:
  PRIMARY_NODE_VERSION: 18
  # Only set the read-write token if we are on the main branch
  NX_CLOUD_ACCESS_TOKEN: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') && secrets.NX_CLOUD_ACCESS_TOKEN || '' }}

defaults:
  run:
    shell: bash

#
# Workflow for how the CI spawns jobs:
# 1) Run the install and cache the install artefacts
# 2) Run the build and cache the output
#    - In parallel we also any steps that don't need the build (like prettier)
# 3) Run the steps that depend on the build
#

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  install:
    name: Checkout and Install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        uses: ./.github/actions/prepare-install
        with:
          node-version: ${{ env.PRIMARY_NODE_VERSION }}

  build:
    name: Build All Packages
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        uses: ./.github/actions/prepare-install
        with:
          node-version: ${{ env.PRIMARY_NODE_VERSION }}
      - name: Build
        uses: ./.github/actions/prepare-build

  unit_tests:
    name: Run Specific Unit Tests
    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        commit:
          [
            'HEAD',
            '746a6feb2e7ba6987b6c72db538dd498b35cd461',
            '6e4f0a430e5b1a4d310be2ee8cc2d4d69f295b31',
            'f555ad73dbd9edbcde063fa81c12fac1de3e1269',
            '137c461bd096d0c0a948fda299e56316798df8eb',
            '4af97b0572ca5163813ff924d08220a65630a7be',
            'd747277edf6a9b0f2639953788f100201fe44bc4',
            '88adf8014b617fb8492587941ffcf4f75986e9cc',
            '3f4d16a25ed82c43d06606da3e2001efc82b58eb',
            '2f229ab870c1436845d9a6b8915fd419b04c5756',
            'ff1e08f8595600625852b5b4d6c48fd2b3678cf3',
            '3236ac9336b389815226bc3d65f813fc34e46e18',
            'a6be79d535475c0062f3028afa51cabdb83d02ff',
          ]
        package: ['typescript-estree']
    env:
      # Added the - at the end to function as a separator to improve readability in the PR comment from the Nx cloud app
      NX_CLOUD_ENV_NAME: 'Node 18 Testing -'
      COLLECT_COVERAGE: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Install
        uses: ./.github/actions/prepare-install
        with:
          node-version: 18
      - name: Build
        uses: ./.github/actions/prepare-build
      - name: Use Local TypeScript Version
        run: |
          node ./use-local-typescript-version.mjs ${{ matrix.commit }}
          cat typescript-local/package.json
          node typescript-local/lib/tsc.js --version
      - name: Run unit tests for Node 18
        if: always()
        run: npx nx test ${{ matrix.package }} --coverage=false default-program-success.test.ts
        env:
          CI: true
